<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 2 | Langieri Leandro Emmanuel</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">

    </head>

    <body>

        <div class="calculadora">

            <div class="datos">
                <input type="number" name="num1" id="num1">
                <input type="number" name="num2" id="num2">
            </div>

            <div class="operadores">
                <button onmousedown="sonidoclick.play()" id="suma">+</button>
                <button onmousedown="sonidoclick.play()" id="resta">-</button>
                <button onmousedown="sonidoclick.play()" id="multip">x</button>
                <button onmousedown="sonidoclick.play()" id="division">/</button>
            </div>

            <h2>Resultado = <span id="resultado"></span></h2>

            <button onmousedown="sonidoclick.play()" class="clear" type="button" id="limpiar">C</button>

            <h3>Completar ambos campos y luego usar operador</h3>

        </div>

        <script src="./scripts.js"></script>

    </body>

    <!-- Audio  -->
    <script>
        var sonidoclick = new Audio();
        sonidoclick.src = "./click.mp3";
    </script>

</html>
